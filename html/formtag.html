<html>
     <head>
           <title> form tag</title>
     </head>

     <body>
          <form action="" method="POST">
            <fieldset>
            <legend>Enter Personal Details</legend>
              <label>Name</label> <input type="text" name="fname"> <br><br>
              
              <label>Password</label> <input type="password" name=""><br><br>
              
              <label>Gender</label> <input type="radio" name="Gender" id="male"><label for="male">Male</label><input type="radio" name="Gender" id="female"><label for="female">Female</label> <br><br>
          
              <label>Hobbies</label> <input type="checkbox" name="hobbies" id="music"><label for="music">music</label><input type="checkbox" name="hobbies" id="sports"><label for="sports">sports</label><input type="checkbox" name="hobbies" id="dancing"><label for="dancing">dancing</label> <br><br>
          
              <label>Message</label> <textarea rows="15" cols="15"></textarea> <br><br>
          
              <label>Country</label> <select>
                                          <option>India</option>
                                          <option>Nepal</option>
                                          <option>Uae</option>
                                          <option>Africa</option>
                                          <option>Zimbawe</option>

                                     </select>
                                     <br><br>

              <label>cars</label>     <select>
                                            <optgroup label="maruti">
                                                <option>swift</option>
                                                <option>alto</option>   
                                                <option>baleno</option>
                                            </optgroup>

                                            <optgroup label="hyundai">
                                             <option>xcent</option>
                                             <option>grandi10</option>
                                             <option>aura</option>
                                            </optgroup>

                                      </select>
                                      <br><br>

           <label>cars</label> <input list="cars">
                                 <datalist id="cars">
                                       <option value="aura">
                                       <option value="swift">
                                       <option value="grandi10">
                                       <option value="alto">
                                   </datalist>
                                   <br><br>

           <label>upload file</label> <input type="file"> <br><br>

           <input type="submit" value="save" />

           <input type="reset"/>

           <input type="button" value="edit" />

           <input type="image" src="sunildocuments"/>
         
            </fieldset>
          </form>

     </body>
</html>
