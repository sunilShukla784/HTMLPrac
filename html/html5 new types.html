<html>
      <head>
           <title>html new inputs</title>
           <script>
            function myFunction() {
                console.log('hello', document.getElementById('ma').value)
            }
            function myFunction1() {
                console.log('hello', document.getElementById('ma1').value)
            }
        </script>
      </head>

      <body>
          <form>
           <lable>Select color</lable> <input id="ma1" type="color" onclick="myFunction1()" name=""/>
           <br><br>

           <label>Range</label> <input id="ma" type="range" name="" onclick="myFunction()"/>

           <label>Number</label> <input type="number" min="0" max="20" step="4" name=""/>

           <label>Date</label> <input type="date" name=""/>

           <br><br>

           <br><br>

           <label>email</label> <input type="email" name=""/>
           <br><br>

           <label>Url</label> <input type="url" name=""/>
           <br><br>

           <label>Search</label> <input type="search" name=""/>
           <br><br>

           <br><br>


           <input type="submit"/>
        
          </form>
      </body>
</html>
