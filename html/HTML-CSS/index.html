      <div class="container-fluid mainContainer">

                  <form>

                    <div class="form-group">
                      <input type="password" class="form-control"  placeholder="enter your password">

               <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <!-- <h5 class="modal-title" id="exampleModalLabel"></b>Sign up</b></h5><br>

                       <div class="modal-title">
                         <span style="font-weight:bold">Sign UP</span>
                         <p style="margin-top:'2%'">it's quick & easy</p>
                       </div>
                        
                      
                    
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <input type="text" name="first name" placeholder="first name" size="26" >
                      <input type="text" name="last name" placeholder="last name" size="26">
                      <br><br>

                      <input type="text" name="email " placeholder="email or phone number" size="59"><br><br>

                      <label>Date of birth</label><br>

                      <label>Gender</label> <br>
                      <div class="form-check-inline box1">
                        <label for="male" class="mt-1">Male</label>
                        <input type="radio" name="Gender" id="male" style="margin-left: 50%;">
                      </div>

                      <div class="form-check-inline box2">
                        <label for="female" class="mt-1">Female</label>
                        <input type="radio" name="Gender" id="female" style="margin-left: 35%;">
                      </div>

                      <div class="form-check-inline box3">
                        <label for="custom" class="mt-1">Custom</label>
                        <input type="radio" name="Gender" id="custom" style="margin-left: 30%;">
                      </div> 
                    </div>
                    <div class="modal-footer form-check">

                      <button type="button" style="margin-right: 45%" class="btn btn-success text-center">Sign up</button>
